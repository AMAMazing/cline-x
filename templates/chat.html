<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <style>
        /* CSS Reset & Scrollbar Fix */
        *, *::before, *::after { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* Dynamic viewport height for mobile browsers */
            height: 100dvh; 
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #007acc, #005a9e);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
            z-index: 10;
        }
        .header h1 { margin: 0; font-size: 20px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 50vw; }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }
        .header a:hover { background-color: rgba(255, 255, 255, 0.25); }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 12px;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px; /* Slightly larger for readability */
            word-wrap: break-word;
            position: relative;
        }

        .message .timestamp {
            font-size: 0.75em;
            opacity: 0.7;
            margin-bottom: 4px;
            display: block;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #007acc;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.received {
            align-self: flex-start;
            background-color: #3c3c3c;
            color: #e1e1e1;
            border-bottom-left-radius: 2px;
            border: 1px solid #3e3e42;
        }

        .input-area {
            display: flex;
            gap: 10px;
            height: 60px;
            flex-shrink: 0;
        }

        textarea {
            flex: 1;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            color: #e1e1e1;
            padding: 12px;
            font-family: inherit;
            resize: none;
            font-size: 16px; /* Prevents zoom on iOS inputs */
        }
        textarea:focus { outline: none; border-color: #007acc; }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
            white-space: nowrap;
        }
        button:hover { background: #66bb6a; }
        button:active { transform: scale(0.98); }
        
        /* Mobile Optimization */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            .header h1 {
                font-size: 16px;
            }
            .header a {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .chat-container {
                padding: 10px;
                max-width: 100%;
            }

            .messages-area {
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .message {
                max-width: 90%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .input-area {
                height: 50px;
            }

            textarea {
                padding: 10px;
            }

            button {
                padding: 0 15px;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f4f4f; }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <a href="{{ url_for('dashboard') }}">&larr;</a>
            <h1>{{ project_name }}</h1>
        </div>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="chat-container">
        <div class="messages-area" id="messages-area">
            <!-- Messages will be populated by JS -->
        </div>

        <div class="input-area">
            <textarea id="message-input" placeholder="Message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        const messagesArea = document.getElementById('messages-area');
        const messageInput = document.getElementById('message-input');
        
        let lastMessageCount = 0;

        function renderMessages(messages) {
            // Only update DOM if message count changed to avoid flickering
            // In a real app we'd use IDs, but this works for simple append-only lists
            if (messages.length === lastMessageCount) return;
            
            lastMessageCount = messages.length;
            messagesArea.innerHTML = ''; // Clear current view
            
            if (messages.length === 0) {
                const div = document.createElement('div');
                div.className = 'message received';
                div.textContent = "Connected to {{ project_name }}. Ready for commands.";
                messagesArea.appendChild(div);
            } else {
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    // role 'user' -> sent, 'system' -> received
                    div.className = 'message ' + (msg.role === 'user' ? 'sent' : 'received');
                    
                    const timeSpan = document.createElement('span');
                    timeSpan.className = 'timestamp';
                    timeSpan.textContent = msg.time || '';
                    
                    const textSpan = document.createElement('div');
                    textSpan.textContent = msg.text;
                    
                    div.appendChild(timeSpan);
                    div.appendChild(textSpan);
                    messagesArea.appendChild(div);
                });
            }
            
            // Auto scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        async function fetchMessages() {
            try {
                const response = await fetch('/get_messages');
                if (response.ok) {
                    const messages = await response.json();
                    renderMessages(messages);
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Clear input immediately for better UX
            messageInput.value = '';
            
            // Optimistically append message (will be corrected by next poll)
            // We do this so the UI feels responsive
            const pendingMsg = {
                role: 'user',
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            // Create a temp view update
            const div = document.createElement('div');
            div.className = 'message sent';
            div.innerHTML = `<span class="timestamp">${pendingMsg.time}</span><div>${pendingMsg.text}</div>`;
            messagesArea.appendChild(div);
            messagesArea.scrollTop = messagesArea.scrollHeight;

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                    body: JSON.stringify({ message: text }),
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Force a poll to sync state
                    fetchMessages();
                } else {
                    alert("Error: " + data.message);
                }
            } catch (error) {
                console.error(error);
                alert("Failed to send message");
            }
        }

        // Send on Enter (without shift)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Focus input on load for desktop
        if (window.innerWidth > 768) {
            messageInput.focus();
        }

        // Start Polling
        fetchMessages(); // Initial fetch
        setInterval(fetchMessages, 2000); // Poll every 2 seconds
    </script>
</body>
</html>
