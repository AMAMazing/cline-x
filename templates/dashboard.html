<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Launcher</title>
    <style>
        /* CSS Reset & Scrollbar Fix */
        *, *::before, *::after { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Utilities */
        .hidden { display: none !important; }

        .header {
            background: linear-gradient(90deg, #007acc, #005a9e);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 100%;
        }
        .header h1 { margin: 0; font-size: 24px; font-weight: 600; }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }
        .header a:hover { background-color: rgba(255, 255, 255, 0.25); }
        
        .container { padding: 30px; max-width: 100vw; }
        
        .section-title {
            color: #cccccc;
            font-size: 20px;
            font-weight: 500;
            margin-top: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3e3e42;
        }
        .section-title.active-title { color: #4CAF50; border-bottom-color: #4CAF50; }

        .search-container {
            padding: 20px 30px;
            background-color: #252526;
            margin: 0;
            width: 100%;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: center;
        }
        
        #search-input {
            width: 100%;
            padding: 12px 16px;
            background-color: #3c3c3c;
            border: 2px solid #3e3e42;
            border-radius: 8px;
            font-size: 14px;
            color: #e1e1e1;
            max-width: 800px;
        }
        #search-input:focus { outline: none; border-color: #007acc; }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .project-button {
            background: linear-gradient(to bottom, #2d2d30, #252526);
            border: 1px solid #3e3e42;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 160px;
            gap: 12px;
            position: relative;
            user-select: none;
        }

        .project-button:hover {
            transform: translateY(-5px);
            border-color: #007acc;
            background: linear-gradient(to bottom, #3e3e42, #2d2d30);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .project-icon { width: 48px; height: 48px; object-fit: contain; }
        .emoji-icon { font-size: 48px; line-height: 48px; color: #e1e1e1; }
        .active-emoji { color: #4CAF50; }

        .project-name {
            font-size: 13px;
            font-weight: 500;
            color: #e1e1e1;
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.4;
        }

        .open-project-button { border: 1px solid #4CAF50; }
        .open-project-button:hover {
            border-color: #66bb6a;
            background: linear-gradient(to bottom, #1e3e1e, #2d2d30);
        }

        .ignore-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #888;
            transition: all 0.2s;
            opacity: 0;
            z-index: 10;
        }
        .project-button:hover .ignore-btn { opacity: 1; }
        .ignore-btn:hover { background: #E81123; color: white; }

        /* Processing Overlay */
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: #007acc;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .processing-text {
            color: #e1e1e1;
            font-size: 18px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VS Code Launcher</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="üîç Search projects...">
    </div>

    <div class="container">
        
        <!-- Active Windows Section -->
        <h2 class="section-title active-title {% if not active_windows %}hidden{% endif %}" id="active-title">Active Windows</h2>
        
        <div class="project-grid" id="active-grid">
            {% for win in active_windows %}
                <div class="project-button open-project-button" 
                     data-title="{{ win.full_title }}" 
                     onclick="focusProject(this.dataset.title)">
                    
                    {% if win.has_icon %}
                        <img class="project-icon" src="{{ url_for('get_icon', path=win.path) }}" alt="Icon">
                    {% else %}
                        <div class="emoji-icon active-emoji">‚ö°</div>
                    {% endif %}
                    <div class="project-name">{{ win.name }}</div>
                </div>
            {% endfor %}
        </div>

        <h2 class="section-title" style="margin-top: 40px;">All Projects</h2>
        <div class="project-grid" id="all-projects-grid">
            {% for project in projects %}
                <div class="project-button" 
                     data-name="{{ project.name|lower }}" 
                     data-path="{{ project.path }}" 
                     onclick="launchProject(this.dataset.path)">
                    
                    <div class="ignore-btn" 
                         title="Hide Project" 
                         data-path="{{ project.path }}"
                         onclick="ignoreProject(event, this)">
                         ‚úï
                    </div>

                    {% if project.has_icon %}
                        <img class="project-icon" src="{{ url_for('get_icon', path=project.path) }}" alt="Icon">
                    {% else %}
                        <div class="emoji-icon">üìÅ</div>
                    {% endif %}
                    <div class="project-name">{{ project.name }}</div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Processing Overlay -->
    <div class="processing-overlay hidden" id="processing-overlay">
        <div class="spinner"></div>
        <div class="processing-text">Processing...</div>
    </div>

    <script>
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        function showProcessing() {
            document.getElementById('processing-overlay').classList.remove('hidden');
        }

        function hideProcessing() {
            document.getElementById('processing-overlay').classList.add('hidden');
        }

        // --- Search Logic ---
        document.getElementById('search-input').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let buttons = document.querySelectorAll('#all-projects-grid .project-button');
            buttons.forEach(function(button) {
                let name = button.dataset.name; 
                if (name.includes(filter)) {
                    button.style.display = 'flex';
                } else {
                    button.style.display = 'none';
                }
            });
        });

        // --- Launch Logic (REDIRECTS TO CHAT) ---
        async function launchProject(path) {
            try {
                showProcessing(); // Show overlay immediately
                
                const response = await fetch('/launch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                    body: JSON.stringify({ path: path }),
                });
                const data = await response.json();
                
                if(data.status === 'success') {
                    // Redirect to the chat page
                    window.location.href = '/chat?project=' + encodeURIComponent(data.project_name);
                } else {
                    hideProcessing(); // Hide on error
                    alert("Launch failed: " + data.message);
                }
            } catch (error) { 
                console.error('Error:', error);
                hideProcessing();
                alert("An error occurred while launching.");
            }
        }

        // --- Focus Logic (REDIRECTS TO CHAT) ---
        async function focusProject(title) {
            try {
                showProcessing(); // Show overlay immediately

                const response = await fetch('/focus', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                    body: JSON.stringify({ title: title }),
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Redirect to the chat page
                    window.location.href = '/chat?project=' + encodeURIComponent(data.project_name);
                } else {
                   hideProcessing(); // Hide on error
                   alert("Could not focus window: " + data.message);
                }
            } catch (error) { 
                console.error('Error:', error);
                hideProcessing();
                alert("An error occurred while focusing.");
            }
        }

        // --- Ignore Logic ---
        async function ignoreProject(event, element) {
            event.stopPropagation(); 
            if(!confirm("Hide this project?")) return;
            
            const path = element.dataset.path;

            try {
                const response = await fetch('/ignore', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                    body: JSON.stringify({ path: path }),
                });
                if((await response.json()).status === 'success') location.reload(); 
            } catch (error) { console.error('Error:', error); }
        }

        // --- High Rate Polling (1 Second) ---
        setInterval(refreshActiveWindows, 1000); 

        async function refreshActiveWindows() {
            try {
                const response = await fetch('/api/active');
                const windows = await response.json();
                
                const grid = document.getElementById('active-grid');
                const title = document.getElementById('active-title');

                if (windows.length === 0) {
                    title.classList.add('hidden');
                    grid.innerHTML = '';
                    return;
                }

                title.classList.remove('hidden');
                
                // Rebuild Grid HTML safely
                grid.innerHTML = windows.map(win => {
                    let iconHtml = win.has_icon 
                        ? `<img class="project-icon" src="/get_icon?path=${encodeURIComponent(win.path)}" alt="Icon">` 
                        : `<div class="emoji-icon active-emoji">‚ö°</div>`;
                    
                    let safeTitle = win.full_title.replace(/"/g, '"');
                    
                    // No message button here anymore
                    return `
                    <div class="project-button open-project-button" 
                         data-title="${safeTitle}" 
                         onclick="focusProject(this.dataset.title)">
                        ${iconHtml}
                        <div class="project-name">${win.name}</div>
                    </div>`;
                }).join('');

            } catch (e) { console.error("Polling error", e); }
        }
    </script>
</body>
</html>
